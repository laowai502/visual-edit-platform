<div class="edit-file-wrap">
	<div class="upload-file">
		<span class="upload-file-icon">+</span>
		<ng-container *ngIf="ques.quesTypeId === quesType.Upload">
			<div class="upload-title">click and upload file</div>
			<span class="upload-content" *ngIf="type === 'EDIT'">Maximum number: {{ amount }}, file size: no more than {{ limit }} M</span>
		</ng-container>
		<ng-container *ngIf="ques.quesTypeId === quesType.ImgUpload">
			<div class="upload-title" style="margin-top: 30px;">click upload picture</div>
		</ng-container>
	</div>
	<div *ngIf="ques.quesTypeId === quesType.Upload && type === 'EDIT'" class="upload-tip">Unlimited file format</div>
</div>
